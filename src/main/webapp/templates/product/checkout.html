<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header.html :: copy"></div>
    <script>
        function fillForm2() {
            document.getElementById( 'inputCountry2' ).value = document.getElementById( 'inputCountry' ).value;
            document.getElementById( 'inputCity2' ).value = document.getElementById( 'inputCity' ).value;
            document.getElementById( 'inputZip2' ).value = document.getElementById( 'inputZip' ).value;
            document.getElementById( 'inputAddress2' ).value = document.getElementById( 'inputAddress' ).value;
        }
        function clearForm2() {
            document.getElementById( 'inputCountry2' ).value = "";
            document.getElementById( 'inputCity2' ).value = "";
            document.getElementById( 'inputZip2' ).value = "";
            document.getElementById( 'inputAddress2' ).value = "";
        }
    </script>
</head>

<body>

<div class="jumbotron text-center">
    <h1>Checkout</h1>
</div>

<div class="container">

    <!-- NAV-BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-item nav-link active" th:href="@{/}">Back to homepage</a>
                </li>
            </ul>
        </div>
    </nav>


    <!--CHECKOUT FORM-->
    <form>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name" required="required">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required="required">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPhone">Phone number</label>
                <input type="tel" class="form-control" id="inputPhone" placeholder="Phone number" required="required">
            </div>
        </div>

        <div class="form-group form-control-lg col-md-4">Billing address</div>

        <div class="form-row">

            <div class="form-group col-md-4">
                <label for="inputCountry">Country</label>
                <input type="text" class="form-control" id="inputCountry" placeholder="Country" required="required">
            </div>
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="City" required="required">
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zipcode</label>
                <input type="text" class="form-control" id="inputZip" placeholder="Zipcode" required="required">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Address" required="required">
        </div>


        <div class="form-group form-control-lg col-md-4">Shipping address</div>
        <div class="form-group">

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck"
                       onclick="if( this.checked ) { fillForm2(); } else { clearForm2(); }">
                <label class="form-check-label" for="gridCheck">
                    Same as billing address
                </label>
            </div>
        </div>

        <div class="form-row">

            <div class="form-group col-md-4">
                <label for="inputCountry2">Country</label>
                <input type="text" class="form-control" id="inputCountry2" placeholder="Country" required="required">
            </div>
            <div class="form-group col-md-6">
                <label for="inputCity2">City</label>
                <input type="text" class="form-control" id="inputCity2" placeholder="City" required="required">
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip2">Zipcode</label>
                <input type="text" class="form-control" id="inputZip2" placeholder="Zipcode" required="required">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Address" required="required">
        </div>

        <button type="submit" class="btn btn-success">Go to payment page</button>
    </form>

</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
