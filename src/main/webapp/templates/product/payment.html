<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header.html :: copy"></div>
</head>

<body>

<div class="bg">
    <div class="jumbotron text-center">
    </div>
</div>

<!-- NAV-BAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/}">Back to homepage</a>
        </div>
    </div>
</nav>

<div class="container">

    <div class="card p-3 bg-light">

    <h4>Payment</h4>

    <strong><p th:text="'Total price: ' + ${totalPrice}">Total price</p></strong>



    <!-- CREDIT CARD FORM-->

    <form class="form-horizontal" role="form" action="/payment" method="post">

            <div class="form-group">
                <label class="col-sm-3 control-label" for="card-holder-name">Name on Card</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="card-holder-name"
                           id="card-holder-name" placeholder="Card Holder's Name" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="card-number">Card Number</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" name="card-number"
                           id="card-number" placeholder="Debit/Credit Card Number" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="expiration">Expiration Date</label>
                <div class="col-sm-9">
                    <input type="month" class="form-control" name="expiration"
                           id="expiration" placeholder="MM / YY" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" name="cvv"
                           id="cvv" placeholder="Security Code" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-success">Pay Now</button>
                </div>
            </div>
    </form>
    </div>
</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
